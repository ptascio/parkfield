<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bullring Birmingham</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h1-background text-center">
        <div class="col-sm-12">
          <h1 id="h1-overwrite">BULLRING BIRMINGHAM<br> Autumn Fashion Fix</h1>
        </div>
      </div>
      <div class="row text-center filter-nav">
        <div class="col-sm-4">
          <button type="button" name="button" onClick="manualStuff()" value="manual">Manual</button>
        </div>
        <div class="col-sm-4">
          <button type="button" name="button" onClick="twitterStuff()">Twitter</button>
        </div>
        <div class="col-sm-4">
          <button type="button" name="button" onClick="instaStuff()">Instagram</button>
        </div>
      </div>
      </div>
      <div class="container-fluid">
        <div class="row load-btn">
          <div class="col-sm-12">
            <button type="button" name="button" onClick="loadAllItems()" class="text-center" >Load More</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h2 id="error"></h2>
          </div>
        </div>
      </div>


    <div class="container-fluid" id="main">
    </div>


    <p id="content"></p>



  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
